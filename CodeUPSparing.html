<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Time Example</title>
</head>
<body>
<h1>Dynamic Time Example</h1>
<p id="current-time">Current time will be displayed here.</p>

<script>
  function updateDynamicTime() {
    const currentTime = new Date();
    const hours = currentTime.getHours().toString().padStart(2, '0');
    const minutes = currentTime.getMinutes().toString().padStart(2, '0');
    const seconds = currentTime.getSeconds().toString().padStart(2, '0');

    const formattedTime = `${hours}:${minutes}:${seconds}`;
    document.getElementById("current-time").textContent = formattedTime;
  }

  // Update time every second (1000 milliseconds)
  setInterval(updateDynamicTime, 1000);

  // Call updateDynamicTime initially to display the current time immediately
  updateDynamicTime();
</script>
</body>
</html>
