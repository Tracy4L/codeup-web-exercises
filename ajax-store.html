
<!DOCTYPE html>

<body>
<link rel="stylesheet" href="../jquery_faq.css">
<h1>My Tool Store</h1>

<table id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax("data/inventory.json").done((tools) =>{

      console.log(tools);
    });
    // TODO: Take the data from inventory.json and append it to the products table
   function refresh(){
    $.ajax("data/inventory.json")
            .done((tools) => {
              const productsTable = $("#insertProducts");
              tools.forEach((tool) => {
                const row = $("<tr>");
                const title = $("<td>").text(tool.title);
                const qty = $("<td>").text(tool.qty);
                const price = $("<td>").text(tool.price);
                const categories = $("<td>").text(tool.categories.join(", "));
                row.append(title, qty, price, categories);
                productsTable.append(row);
              });
            });
}
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();
</script>
<button id="refresh-btn">Refresh Inventory</button>

</html>
