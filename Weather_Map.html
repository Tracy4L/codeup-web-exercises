<!DOCTYPE html>
<html>
<head>
    <title>5-Day Weather Forecast</title>
</head>
<body>
<h1>5-Day Weather Forecast</h1>
<div id="forecast-container"></div>

<script>
    function getFiveDayForecast(apiKey, latitude, longitude) {
        const apiUrl = `api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => displayForecast(data.daily))
            .catch(error => console.error('Error fetching data:', error));
    }

    function displayForecast(forecastData) {
        const forecastContainer = document.getElementById('forecast-container');

        forecastData.forEach(day => {
            const date = new Date(day.dt * 1000); // Convert UNIX timestamp to JS Date object
            const tempMin = day.temp.min;
            const tempMax = day.temp.max;
            const weatherDescription = day.weather[0].description;

            const forecastCard = document.createElement('div');
            forecastCard.innerHTML = `
          <p>Date: ${date.toDateString()}</p>
          <p>Min Temp: ${tempMin}°C</p>
          <p>Max Temp: ${tempMax}°C</p>
          <p>Weather: ${weatherDescription}</p>
          <hr>
        `;

            forecastContainer.appendChild(forecastCard);
        });
    }

    // Replace 'YOUR_API_KEY', 'LATITUDE', and 'LONGITUDE' with your actual values
    const apiKey = 'YOUR_API_KEY';
    const latitude = 'LATITUDE';
    const longitude = 'LONGITUDE';

    getFiveDayForecast(apiKey, latitude, longitude);
</script>
</body>
</html>
